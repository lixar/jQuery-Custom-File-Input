<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>File Uploader</title>		
		<link type="text/css" href="css/basic.css" rel="stylesheet" media="all" /> <!-- layout style -->
		<link type="text/css" href="css/enhanced.css" rel="stylesheet" media="screen" /> <!-- upload Element style -->
		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jQuery.fileinput.js"></script>
		<script type="text/javascript" src="js/example.js"></script>
	</head>
	<body>
		<!-- realistic form attributes: <form action="#" method="post" enctype="multipart/form-data"> -->
		<form action="#">
			<fieldset>
				<legend>Profile image</legend>
				<label for="file">Choose photo</label>
				<input type="file" name="file" class="file" data-extensions="all" tabindex="-1" />
				<br />
				<input type="file" name="file" class="file" data-extensions="zip,png" tabindex="-1" />
				<input type="submit" name="upload" id="upload" value="Upload photo" />
			</fieldset>
		</form>
	</body>
</html>
